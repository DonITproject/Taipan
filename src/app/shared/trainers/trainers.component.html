<!-- START ABOUT -->
<section class="section" id="trainers">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="text-center">
                    <h3>{{config.subtitle}}</h3>
                    <p class="text-muted pt-2">{{config.description}}</p>
                </div>
            </div>
        </div>
        <!--end row-->

        <!-- START TEAM -->
        <div class="row mt-5" style="justify-content: center;">
            <ng-container *ngFor="let item of config.items">
                <div class="col-md-6 col-lg-4">
                    <div class="card team-box border-0 bg-transparent mt-3">
                        <div class="position-relative mx-auto">
                            <img [src]="item.image" alt="team" height="400"
                                 class="img-fluid img-thumbnail testimonial-box">
<!--                            <ul class="team-social list-unstyled">-->
<!--                                <li><a href="javascript: void(0);" class="primary-link"><i class="mdi mdi-facebook"></i></a></li>-->
<!--                                <li class="my-1"><a href="javascript: void(0);" class="primary-link"><i class="mdi mdi-twitter"></i></a>-->
<!--                                </li>-->
<!--                                <li><a href="javascript: void(0);" class="primary-link"><i class="mdi mdi-skype"></i></a></li>-->
<!--                            </ul>-->
                        </div>
                        <div class="card-body text-center">
                            <h6 class="mb-0">{{item.name}}</h6>
                            <p class="text-muted fs-14 mb-0">{{item.role}}</p>
                        </div>
                    </div>
                    <!--end card-->
                </div>
            </ng-container>
            <!--end col-->
        </div>
        <!--end row-->
        <!--END TEAM-->
    </div>
    <!--end container-->
</section>
<!-- END ABOUT -->
