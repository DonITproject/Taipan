
<!-- START GALLERY -->
<section class="section bg-client bg-light" id="gallery"
         style="background-size: cover;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="text-center mb-5">
                    <h3>{{config.subtitle}}</h3>
                    <p class="text-muted mt-2 mb-0">{{config.description}}</p>
                </div>
            </div>
            <div class="col-lg-12">
                <!-- <div class="swiper-container testimonialslider"> -->
                    <ngx-slick-carousel class="carousel" [config]="slideConfig">
                        <ng-container *ngFor="let item of config?.items">
                            <div class="swiper-slide" ngxSlickItem>
                                <div class="testimonial-box text-center card border-0">
                                    <div>
                                        <div class="testi-img position-relative d-inline-block">
                                            <img *ngIf="item.image" [src]="item.image" alt="" class="img-fluid">
                                            <video *ngIf="item.video && !item.image" width="100%" height="auto" controls>
                                                <source [src]="item.video" type="video/mp4">
                                            </video>
                                        </div>
                                        <div class="mt-4">
                                            <h6 class="mb-0 fs-17">{{item.subtitle}}</h6>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <p class="text-muted mb-0">{{item.description}}</p>
                                    </div>
                                    <!--end card-body-->
                                </div>
                                <!--end testimonial-box-->
                            </div>
                        </ng-container>
                    </ngx-slick-carousel>
                <!-- </div> -->
            </div>
        </div>

        <!--end row-->
    </div>
    <!--end container-->
</section>
<!-- END GALLERY -->
